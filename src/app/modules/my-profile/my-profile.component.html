<app-simple-header></app-simple-header>
<div class="name-bar">
  <div class="center" *ngIf="profileDetails != null; else elseBlock">
    <h2>{{profileDetails.visibleName}}</h2>
    <small>{{profileDetails.role}}</small>
  </div>
  <ng-template #elseBlock>
    <mat-progress-spinner
      color="accent"
      mode="indeterminate">
    </mat-progress-spinner>
  </ng-template>
</div>
<div class="main-container">
  <app-side-menu></app-side-menu>
  <router-outlet></router-outlet>
</div>
